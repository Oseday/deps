<html lang="en">
    <link type="text/css" rel="stylesheet" id="dark-mode-general-link">
    <link type="text/css" rel="stylesheet" id="dark-mode-custom-link">
    <style type="text/css" id="dark-mode-custom-style"></style>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title>VerBiPati Denetim</title>

        <!-- Bootstrap core CSS -->
        <link href="/bootstrap.min.css" rel="stylesheet">

        <meta name="theme-color" content="#563d7c">
        <script src="/jquery.js" type="text/javascript"></script>

        <style>
            html,
            body {
                height: 100%;
            }

            body {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

        </style>
    </head>
    <body class="text-center" data-gr-c-s-loaded="true">
        <div class="container">
            <h2 class="text-center" id="greet">Viewer table</h2>
            <div class="row justify-content-md-center">
                <div class="col" align="center">
                    <div class="alert alert-success" role="alert" style="display: none;">
                        Başarılı şekilde güncellendi!
                      </div>
                    <form action="" method="GET" class="MyForm">
                        <div class="row">
                            <div class="col-12">
                                <ul class="list-group" id="myLocations">
                                </ul>
                            </div>
                            <div class="col-12">&af;</div>
                            <div class="col-12">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Kaydet</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            let usernameArray = window.location.href.split("/")
            let username = usernameArray[usernameArray.length-1] //window.location.href.split("?username=")[1]
            $("#myLocations").append(`<input type="text" name="username" value="${username}" hidden>`)

            $("#greet").html("Beslediğiniz bölgeleri seçiniz:")

            function UpdateForm(data){
                for(let [rowId, rowData] of Object.entries(data)){
                    let locationName = rowData[0]
                    let isChecked = rowData[1]
                    let isDisabled = rowData[2]
                    let occupancy = rowData[3]
                    let datef = rowData[4]
                    console.log(locationName, isChecked, isDisabled)
                    $("#myLocations").append(
                        `<li class="list-group-item d-flex align-items-center list-group-item-dark">
                            ${locationName} ${(isChecked ? "<i><small>("+occupancy+") "+datef+"</small></i>" : "")}
                            <input type="checkbox" name="${locationName}" class="ml-auto" aria-label="Something" ${(isDisabled ? " disabled" : "")} ${(isChecked ? " checked" : "")}>
                        </li>`
                    )
                }
                
                $(".list-group-item").click(function(){
                    var checkbox = $(this).find("input[type=checkbox]");
                    if(!checkbox.prop("disabled")){
                        checkbox.prop("checked", !checkbox.prop("checked"))
                    }
                })
            }

            $.post("tabledata", {username: username}).done(function(data) {
                UpdateForm(data)
            }).fail(function(){
                document.location.href = "index"
            })


            function submitRequest(pos){
                let formData = $(".MyForm").serializeArray();

                let posttab = {
                    data: formData,
                    pos: {
                        latitude: pos.coords.latitude, 
                        longitude: pos.coords.longitude
                    }
                }

                $.post("tablesubmit", JSON.stringify(posttab)).done(function() {
                    $(".alert").show();
                })
            }

            function sendForm(){
                /* UNTIL HTTPS COMES
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(submitRequest);
                } else {
                    submitRequest({coords:{latitude:0,longitude:0}})
                }
                */
                submitRequest({coords:{latitude:0,longitude:0}})
            }

            $(".MyForm").submit(function(event) {
                sendForm()
                event.preventDefault()
            })
        </script>
    </body>
</html>
